<!DOCTYPE html>
<html lang="en" ng-app="usersApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<div class="container" ng-controller="LoginController">
		<form method="POST" ng-submit="submitForm()" autocomplete="off" >
		  <div class="form-group">
			<label for="userEmail">Email address</label>
			<input type="text" class="form-control" ng-model="loginForm.email" id="userEmail" placeholder="Email">
		  </div>
		  <div class="form-group">
			<label for="userPassword">Password</label>
			<input type="password" class="form-control" ng-model="loginForm.password" id="userPassword" placeholder="Password">
		  </div>
		  <button type="submit" class="btn btn-default">Login</button>
		</form>
	</div>
	
	
	<!-- Angular --> 
    <script src="js/angular.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/jquery-add-on.js"></script>
	<script src="js/app.js"></script>
	<!-- <script src="js/angular-ui-router.min.js"></script> -->
	<!-- --->
  </body>
</html>
